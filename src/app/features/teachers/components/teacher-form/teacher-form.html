<form [formGroup]="form" class="grid gap-4" (ngSubmit)="submit()">
  <header class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">{{ current ? 'Editar docente' : 'Nuevo docente' }}</h2>
    <button type="button" sgaButton color="secondary" variant="ghost" shape="pill" (click)="close()">
      <i class="fas fa-times"></i>
    </button>
  </header>
  <div class="grid gap-4">
    <div>
      <label class="label-form" for="firstName">Nombre</label>
      <sga-input id="firstName" formControlName="firstName" placeholder="Nombre" />
    </div>
    <div>
      <label class="label-form" for="lastName">Apellido</label>
      <sga-input id="lastName" formControlName="lastName" placeholder="Apellido" />
    </div>
    <div>
      <label class="label-form" for="email">Email</label>
      <sga-input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com" />
    </div>
    <div>
      <label class="label-form" for="subject">Asignatura</label>
      <sga-input id="subject" formControlName="subject" placeholder="Asignatura" />
    </div>
    <div>
      <label class="label-form" for="hireDate">Fecha de contrataci√≥n</label>
      <sga-input id="hireDate" type="date" formControlName="hireDate" />
    </div>
  </div>
  <footer class="flex justify-end gap-2 mt-4">
    <button type="button" sgaButton color="secondary" variant="outline" (click)="close()">Cancelar</button>
    <button type="submit" sgaButton color="primary" [disabled]="form.invalid">Guardar</button>
  </footer>
</form>
