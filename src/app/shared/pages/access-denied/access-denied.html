<div
      class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 px-4"
    >
      <div
        class="w-full max-w-lg text-center space-y-8 p-8 rounded-2xl bg-white dark:bg-gray-800 shadow-lg"
      >
        <!-- Imagen SVG personalizada -->
        <div class="flex justify-center">
          <img
            src="/logo.jpeg"
            alt="Acceso Denegado"
            class="w-48 h-48 drop-shadow-lg"
          />
        </div>

        <!-- Título -->
        <div>
          <h1
            class="text-4xl font-bold text-primary-600 dark:text-primary-400 mb-2"
          >
            Acceso Restringido
          </h1>
          <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">
            Error 403
          </h2>
        </div>

        <!-- Mensaje -->
        <div class="space-y-4">
          <p class="text-lg text-gray-600 dark:text-gray-400">
            No tienes los permisos necesarios para acceder a esta sección del
            sistema de gestión académica.
          </p>
          <p class="text-sm text-gray-500 dark:text-gray-500">
            Si crees que esto es un error, contacta al administrador del
            sistema:
          </p>
          <div class="mt-2 text-sm text-gray-500 dark:text-gray-500 space-y-1">
            <p>
              <i class="fa-solid fa-envelope mr-2"></i>
              soporte@sisae.edu.pe
            </p>
            <p>
              <i class="fa-solid fa-phone mr-2"></i>
              (01) 555-0123
            </p>
          </div>
        </div>

        <!-- Botones -->
        <div
          class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-8"
        >
          <button
            appButton
            variant="solid"
            color="primary"
            (click)="validateSession()"
            class="w-full sm:w-auto"
          >
            <i class="fa-solid fa-rotate mr-2"></i>
            Validar Sesión
          </button>

          <button
            appButton
            variant="solid"
            color="secondary"
            (click)="goBack()"
            class="w-full sm:w-auto"
          >
            <i class="fa-solid fa-arrow-left mr-2"></i>
            Volver
          </button>

          <button
            appButton
            variant="outline"
            (click)="goHome()"
            class="w-full sm:w-auto"
          >
            <i class="fa-solid fa-home mr-2"></i>
            Ir al Inicio
          </button>
        </div>
      </div>
    </div>
