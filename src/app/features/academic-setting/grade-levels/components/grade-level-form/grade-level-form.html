<form [formGroup]="form" class="grid gap-4" (ngSubmit)="submit()">
  <header class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">{{ current ? 'Editar nivel' : 'Nuevo nivel de grado' }}</h2>
    <button type="button" sgaButton color="secondary" variant="ghost" shape="pill" (click)="close()">
      <i class="fas fa-times"></i>
    </button>
  </header>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="label-form" for="name">Nombre</label>
      <sga-input id="name" formControlName="name" placeholder="Ej: Primer Grado" />
    </div>
    <div>
      <label class="label-form" for="level">Nivel</label>
      <sga-select id="level" [options]="levelOptions" formControlName="level" />
    </div>
    <div>
      <label class="label-form" for="gradeNumber">Número de grado</label>
      <sga-input id="gradeNumber" type="number" formControlName="gradeNumber" />
    </div>
    <div>
      <label class="label-form" for="maxCapacity">Capacidad máxima</label>
      <sga-input id="maxCapacity" type="number" formControlName="maxCapacity" />
    </div>
    <div class="md:col-span-2">
      <label class="label-form" for="institution">Institución</label>
      <sga-select id="institution" [options]="institutionOptions" formControlName="institution" placeholder="Seleccionar institución" />
    </div>
    <div class="md:col-span-2">
      <label class="label-form" for="description">Descripción</label>
      <sga-input id="description" formControlName="description" placeholder="Descripción del nivel" />
    </div>
  </div>
  <footer class="flex justify-end gap-2 mt-4">
    <button type="button" sgaButton color="secondary" variant="outline" (click)="close()">Cancelar</button>
    <button type="submit" sgaButton color="primary" [disabled]="form.invalid">Guardar</button>
  </footer>
</form>
