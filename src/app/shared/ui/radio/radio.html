<label
      class="inline-flex items-center gap-2 cursor-pointer select-none group"
    >
      <span class="relative">
        <input
          type="radio"
          class="absolute opacity-0 w-5 h-5 cursor-pointer"
          [name]="name() || 'radio-group'"
          [value]="value()"
          [checked]="isChecked()"
          (change)="onInputChange($event)"
        />
        <span
          class="block w-5 h-5 rounded-full border transition-all duration-300 ease-in-out shadow-sm group-hover:scale-105 group-active:scale-95"
          [class]="boxClass()"
        >
          <span
            class="absolute inset-0 rounded-full pointer-events-none transition-all duration-300"
            [class.opacity-0]="!isChecked()"
            [class.opacity-100]="isChecked()"
            [class.scale-100]="isChecked()"
            [class.scale-90]="!isChecked()"
            [class.bg-gradient-to-br]="isChecked()"
            [class.from-primary-400]="isChecked()"
            [class.to-primary-500]="isChecked()"
            [class.shadow-lg]="isChecked()"
          ></span>
        </span>
      </span>
      <span
        class="transition-colors duration-200 group-hover:text-primary-600 font-medium"
        >{{ label() }}</span
      >
    </label>
