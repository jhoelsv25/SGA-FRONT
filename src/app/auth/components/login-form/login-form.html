<form class="flex flex-col gap-5" [formGroup]="loginForm" (ngSubmit)="singIn()">
  <div class="flex flex-col">
    <input
      type="text"
      id="email"
      name="username"
      class="form-control rounded-lg py-2.5"
      requiprimary
      autocomplete="username"
      placeholder="codigo del usuario"
      formControlName="username"
    />
  </div>

  <div class="flex flex-col">
    <div class="w-full">
      <div class="relative">
        <input
          [type]="showPassword() ? 'text' : 'password'"
          id="password"
          name="password"
          class="form-control"
          requiprimary
          placeholder="Contraseña"
          autocomplete="current-password"
          formControlName="password"
        />
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute bottom-3 right-2 text-gray-400"
        >
          <i
            class="fa-solid"
            [ngClass]="showPassword() ? 'fa-eye-slash' : 'fa-eye'"
          ></i>
        </button>
      </div>
    </div>
  </div>
  <div class="flex justify-between gap-3">
    <div class="relative flex items-end gap-1">
      <input
        type="checkbox"
        id="remember"
        name="remember"
        class="form-check-input"
        [checked]="rememberUser"
        (change)="onRememberUserChange($event.target.checked)"
      />

      <label for="remember" class="label-form">Recordar usuario</label>
    </div>

    <a
      routerLink="/auth/forgot-password"
      class="text-sm font-semibold text-primary"
      >Olvide mi contraseña</a
    >
  </div>

  <button
    type="submit"
    class="mt-7 rounded-lg bg-primary px-5 py-2 font-bold text-white"
  >
    Iniciar Sesión
  </button>
</form>
