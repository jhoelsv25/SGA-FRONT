<div class="flex items-center gap-2 w-full md:w-auto md:min-w-[300px]">
  <div class="relative w-full group">
    <div
      class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400 pointer-events-none group-focus-within:text-primary-500 transition-colors"
    >
      <i class="fas fa-search text-sm"></i>
    </div>
    <input
      type="text"
      class="w-full pl-10 pr-20 py-2.5 rounded-lg border-2 border-base-300 dark:border-base-200 bg-base-100 dark:bg-base-200 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all"
      placeholder="Buscar en tabla..."
      [value]="localSearch()"
      (input)="onSearchLocalChange($event)"
      (keydown.enter)="onSearch()"
    />
    <div
      class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center gap-1"
    >
      @if (localSearch()) {
        <button
          type="button"
          class="w-6 h-6 rounded-md flex items-center justify-center text-neutral-400 hover:text-neutral-600 hover:bg-neutral-100 transition-colors"
          title="Limpiar"
          (click)="clearSearch()"
        >
          <i class="fas fa-times text-xs"></i>
        </button>
      }
      <button
        type="button"
        class="w-7 h-7 rounded-md flex items-center justify-center text-white bg-primary-500 hover:bg-primary-600 transition-colors disabled:opacity-50"
        title="Buscar"
        [disabled]="!localSearch()"
        (click)="onSearch()"
      >
        <i class="fas fa-arrow-right text-xs"></i>
      </button>
    </div>
  </div>
</div>
